<!doctype html>
<html>
  <head>
    <title>Pro-Actis Contact Forms</title>
  </head>
  <body>
    <!-- Demo Request Form for Netlify detection -->
    <form name="demo-request" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="company" />
      <input type="text" name="country" />
      <input type="text" name="firmSize" />
      <input type="text" name="preferredTime" />
      <textarea name="message"></textarea>
      <input type="checkbox" name="gdprConsent" />
      <input type="checkbox" name="marketingConsent" />
      <input name="bot-field" />
    </form>

    <!-- Info Request Form for Netlify detection -->
    <form name="info-request" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="company" />
      <input type="text" name="country" />
      <input type="text" name="firmSize" />
      <textarea name="message"></textarea>
      <input type="checkbox" name="gdprConsent" />
      <input type="checkbox" name="marketingConsent" />
      <input name="bot-field" />
    </form>

    <!-- AI Assessment Admin Email Form for Netlify detection -->
    <form
      name="ai-assessment-admin"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="email" name="to" />
      <input type="text" name="subject" />
      <textarea name="html"></textarea>
      <textarea name="text"></textarea>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="firmName" />
      <input type="text" name="overallScore" />
      <input type="text" name="qualification" />
      <input type="checkbox" name="gdprConsent" />
      <input name="bot-field" />
    </form>

    <!-- AI Assessment User Email Form for Netlify detection -->
    <form name="ai-assessment-user" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="to" />
      <input type="text" name="subject" />
      <textarea name="html"></textarea>
      <textarea name="text"></textarea>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="text" name="firmName" />
      <input name="bot-field" />
    </form>

    <!-- Newsletter Subscription Form for Netlify detection -->
    <form
      name="newsletter-subscription"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="email" name="email" />
      <input type="text" name="source" />
      <input name="bot-field" />
    </form>

    <!-- Audio Upload Form for Netlify detection -->
    <form name="audio-upload" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="title" />
      <textarea name="description"></textarea>
      <input type="text" name="category" />
      <input type="text" name="duration" />
      <textarea name="transcript"></textarea>
      <input type="file" name="audio-file" />
      <input type="file" name="image-file" />
      <input name="bot-field" />
    </form>

    <!-- Content Ideas Email Form for Netlify detection -->
    <form
      name="content-ideas-email"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="firmName" />
      <input type="text" name="topic" />
      <input type="text" name="practiceArea" />
      <textarea name="contentIdeas"></textarea>
      <input type="text" name="timestamp" />
      <input name="bot-field" />
    </form>

    <!-- LinkedIn Posts Email Form for Netlify detection -->
    <form
      name="linkedin-posts-email"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="audioTitle" />
      <input type="text" name="audioCategory" />
      <textarea name="linkedinPosts"></textarea>
      <input type="text" name="timestamp" />
      <input name="bot-field" />
    </form>
  </body>
</html>
